<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Perhaps the most boring card game of all time: solitaire war">
	<meta name="keywords" content="cards, API, solitaire, war">

	<title>Jennie's API War Solitaire</title>

	<!-- external CSS link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Diplomata&family=Trochut:ital@0;1&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1>War Solitaire: a Silly Card Game</h1>
		<button class="deal">Deal 2 cards</button>
		<button class="newGame">New Game</button>
	</header>
	<section class="gameBoard">
		<section class="players">
			<section class="playa1">
				<h2>Player1</h2>
				<img src="" alt="" class="player1">
			</section>

			<section class="spacer">

			</section>
			<section class="playa2">
				<h2>Player2</h2>
				<img src="" alt="" class="player2">
			</section>
		</section>


		<div class="spacey">

		</div>

		<section class="results">
			<section class="scoreCard">
				<table>
					<thead>Score Card</thead>
					<tr>
						<th scope="col">Player1</th>
						<th scope="col">Player2</th>
					</tr>



				</table>
			</section>
		</section>
	</section>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
